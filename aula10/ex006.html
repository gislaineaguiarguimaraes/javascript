<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(88, 163, 88);
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerHTML = 'Clicou!' 
            a.style.background = 'red'  
        }
        function entrou() {
            a.innerHTML = 'Entrou!' 
            
        }
        function saiu () {
            a.innerHTML = 'Saiu!'
            a.style.background = "rgb(88, 163, 88)"
        }
    </script>
</body>
</html>
