<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input class="button" type="button" value="Verificar" onclick="calcular()">
    <div class="resp"> Resultado</div>
    <script>
        function calcular(){
            var tvel = window.document.getElementById('txtvel')
            var resp = window.document.querySelector('div.resp')
            var vel = Number(tvel.value)
            
            resp.innerHTML = `<p> Sua velocidade atual é de ${vel} Km/h </p>`
            if (vel < 60) {
                resp.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
                
            }else {
                resp.innerHTML += `<p>Você foi <strong>MULTADO</strong>!</p>`   
            }
        }
    </script>
   
</body>
</html>
