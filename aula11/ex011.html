<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De que nascionalidade você é?</h1>
    Você nasceu no <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div class="resp"></div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais')
            var resp = window.document.querySelector('div.resp')
            if (pais = 'Brasil') {
                resp.innerHTML = `<p>Você é Brasileiro</p>`
            }else {
                resp.innerHTML = `<p>Você é estrangeiro</p>`
            }
        }
       

    </script>
</body>
</html>
